<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8880a62829.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/style.css">
    <title>List Grid View</title>
</head>

<body>
    <main>
        <!-- ------------------------- LIST & GRID BUTTONS ------------------------- -->
        <div class="btn-container">
            <button type="button" class="container-btn" id="list"><i class="fa-solid fa-list"></i>List View</button>
            <button type="button" class="container-btn" id="grid"><i class="fa-solid fa-table-cells-large"></i>Grid
                View</button>
        </div>
        <!-- -------------------------------- BOXES -------------------------------- -->
        <div class="grid-container" id="grid-container">
            <div class="grid-items">
                <h1>Item 1</h1>
            </div>
            <div class="grid-items">
                <h1>Item 2</h1>
            </div>
            <div class="grid-items">
                <h1>Item 3</h1>
            </div>
            <div class="grid-items">
                <h1>Item 4</h1>
            </div>
        </div>
    </main>
    <!-- ----------------------------- JAVASCRIPT ------------------------------ -->
    <script src="dist/js/script.js"></script>
</body>

</html>
